<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统首页</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.css"/>
    <link rel="stylesheet" href="/css/jquery.contextMenu.min.css"/>
    <link rel="stylesheet" href="/css/animate.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/skins.css"/>
    <link rel="stylesheet" href="/css/codeRain-ui.css"/>
    <link rel="stylesheet" href="/css/codeRain-ui.css"/>
</head>
<body class="fixed-sidebar full-height-layout gray-bg">
<div id="wrapper">
    <!-- 左侧导航开始 -->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close">
            <i class="fa fa-times-circle"></i>
        </div>
        <a href="/index.do">
            <li class="logo hidden-xs">
                <span class="logo-lg">codeRain</span>
            </li>
        </a>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li>
                    <div class="user-panel">
                        <a class="menuItem noactive" title="个人中心" href="/system/user/profile.do">
                            <div class="hide">个人中心</div>
                            <div class="pull-left image">
                                <img src="/images/profile.jpg" class="img-circle" alt="User Image"/>
                            </div>
                        </a>
                        <div class="pull-left info">
                            <p>admin</p>
                            <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
                            <a href="/logout.do" style="padding-left:5px;"><i class="fa fa-sign-out text-danger"></i> 注销</a>
                        </div>
                    </div>
                </li>
                <li>
                    <a class="menu-content menuItem" href="/system/main.do">
                        <i class="fa fa-user-o fa-fw"></i>
                        <span class="nav-label">首页</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0;">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2" style="color:#FFF;" href="#" title="收起菜单">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                <ul class="nav navbar-top-links navbar-right welcome-message">
                    <li><a data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="锁定屏幕" href="#"
                           id="lockScreen"><i class="fa fa-lock"></i> 锁屏</a></li>
                    <li><a data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="全屏显示" href="#"
                           id="fullScreen"><i class="fa fa-arrows-alt"></i> 全屏</a></li>
                    <li class="dropdown user-menu">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-hover="dropdown">
                            <img src="/images/profile.jpg" class="user-image">
                            <span class="hidden-xs">admin</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="mt5">
                                <a href="/system/user/profile.do" class="menuItem noactive" data-id="/system/user/profile.do">
                                    <i class="fa fa-user"></i> 个人中心</a>
                            </li>
                            <li>
                                <a>
                                    <i class="fa fa-key"></i> 修改密码</a>
                            </li>
                            <li>
                                <a>
                                    <i class="fa fa-dashboard"></i> 切换主题</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="/logout.do">
                                    <i class="fa fa-sign-out"></i> 退出登录</a>
                            </li>
                        </ul>
                    </li>
                </ul>

            </nav>
        </div>
        <!-- 多page开关 -->
        <div class="row content-tabs">
            <button class="roll-nav roll-left tabLeft">
                <i class="fa fa-backward"></i>
            </button>
            <nav class="page-tabs menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:;" class="active menuTab" data-id="/system/main.do">首页</a>
                </div>
            </nav>
            <button class="roll-nav roll-right tabRight">
                <i class="fa fa-forward"></i>
            </button>
            <a href="javascript:void(0);" class="roll-nav roll-right tabReload"><i class="fa fa-refresh"></i> 刷新</a>
        </div>
        <a id="ax_close_max" class="ax_close_max" href="#" title="关闭全屏"> <i class="fa fa-times-circle-o"></i> </a>
        <!-- 多page开关结束 -->

        <!-- 主体内容 -->
        <div class="row mainContent" id="content-main" >
            <iframe class="codeRain_iframe" name="iframe0" width="100%" height="100%" data-id="/system/main.do"
                    src="/system/main.do" style="border: 0;"></iframe>
        </div>

        <!-- 主体内容结束 -->

        <!-- 页脚 -->
        <div  class="footer">
            <div class="pull-right">© codeRain Copyright </div>
        </div>

    </div>

    <!-- 全局js -->
    <script src="/plugins/jQuery-3.6.0.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/plugins/jquery.contextMenu.min.js"></script>
    <script src="/plugins/blockUI/jquery.blockUI.js"></script>
    <script src="/plugins/layer/layer.min.js"></script>
    <script src="/js/codeRain.js"></script>
    <script src="/js/common.js"></script>
    <script src="/plugins/fullscreen/jquery.fullscreen.js"></script>
    <script src="/js/index.js"></script>

</div>
</body>
</html>
